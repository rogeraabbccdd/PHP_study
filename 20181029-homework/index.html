<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Date/Time Picker</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<form method="POST">
<div class="container">
  <div class="row vertical-align">
	<h1>系統維護參數設定</h1>
    <div class="col-md-6 col-sm-8">
      <div class="content">
        <h2>開始：系統維護時間</h2>
        <label>Date & Time</label>
        <div class="input-group date-time" id="datetimestart">
          <input class="form-control"/><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-8">
      <div class="content">
        <h2>結束：系統維護時間</h2>
        <label>Date & Time</label>
        <div class="input-group date-time" id="datetimeending">
          <input class="form-control"/><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
        </div>
      </div>
    </div>
  </div>
</div>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js'></script>

  

<script  src="js/index.js"></script>




</body>

</html>
